<!-- html에서 url 지정하는 href 속성 값이 /로 시작하면 컨텍스트 /jsp1 이 사라집니다. 
	href="/customers.cc" 일 때는 http://localhost:8088/customers.cc 가 됩니다.
-->
<hr>
	<h3>TBL_고객 테이블의 데이터 조회/저장 서블릿 테스트(day3)</h3>
	<h4>GET 방식 요청</h4>
	<ul>
		<li><a href ="customers.cc"> 고객 전체 조회</a></li>
		<li><a href ="products.cc"> 상품(tbl_product) 전체 조회</a></li>
		<li><a href ="buys.cc"> 고객 구매(tbl_buy) 전체 조회</a></li>
	</ul>

	<ul>
		<li><a href ="register.cc"> 고객 등록</a></li>
	</ul>	
<hr>
	<h3>여러가지 URL 형식 테스트(day2)</h3>	
	<ul>
		<li><a href = "first.cc">서블릿</a></li>
		<li><a href = "join.html">html</a></li>
		<li><a href = "day2/13_jdbc_jstl.jsp">jsp</a></li>
	</ul>
	<!-- url이 1) .html, .jsp, .aspx, .php 로 끝나면 파일 형식을 지정합니다.
											ㄴ 특정 파일이 요청을 처리합니다.
			  2) .do , .tmall , .cc 로 끝나면 파일 형식이 아니고 임의의 확장자를 갖습니다.
			   								ㄴ 자바 클래스가 요청을 처리합니다.(서블릿)
			  3) 최근에는 url에 확장자가 없습니다.
	 -->
</body>
</html>
